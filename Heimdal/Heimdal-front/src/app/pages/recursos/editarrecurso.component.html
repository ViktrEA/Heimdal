<app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>

<div class="container-fluid">
    <div class="container d-flex justify-content-center w-75">
        <div class="card">
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="edRecurso(f)">
                    <div class="form-group">
                        <label for="codigo">Foto de Perfil: </label>
                        <input class="form-control" type="file" id="imgperfil" name="imgprfl" (change)="cambiarImg($event)">
                    </div>
                    <div class="form-group" *ngIf="recurso.tipo=='A'">
                        <label for="codigo">CÃ³digo: </label>
                        <input class="form-control" minlength="1" maxlength="50" [(ngModel)]="recurso.codigo" type="text" id="codigo" name="cdg" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre: </label>
                        <input class="form-control" minlength="2" maxlength="50" [(ngModel)]="recurso.nombre" type="text" id="nombre" name="nmbr" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido1">Primer Apellido: </label>
                        <input class="form-control" minlength="2" maxlength="50" [(ngModel)]="recurso.primer_apellido" type="text" id="apellido1" name="aplld1" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido2">Segundo Apellido: </label>
                        <input class="form-control" maxlength="50" [(ngModel)]="recurso.segundo_apellido" type="text" id="apellido2" name="aplld2">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo: </label>
                        <input class="form-control" maxlength="150" [(ngModel)]="recurso.email" type="email" id="email" name="email" required email>
                    </div>
                    <div class="form-group" *ngIf="recurso.tipo=='A'">
                        <label for="tipo">Tipo: </label>
                        <select class="form-control" [(ngModel)]="recurso.tipo" id="tipo" name="tp">
                          <option value="A">Gru</option>
                          <option value="B">Nazario</option>
                          <option value="C">Minion</option>
                        </select>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="confirmar" class="btn btn-info" value="Confirmar"><i
                            class="fa fa-edit"></i> Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
