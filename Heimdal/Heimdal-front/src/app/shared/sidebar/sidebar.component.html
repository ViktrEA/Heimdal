<!-- Left Sidebar - style you can find in sidebar.scss  -->

<aside class="left-sidebar border border-warning">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><img src="{{url}}{{recurso.imagen}}" [alt]="recurso.nombre" class="img-circle" /><span class="hide-menu h5">
                        {{recurso.nombre}}
            </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" [routerLink]="[ '/recurso', recurso.id]">Mi Perfil </a>
                        </li>
                        <li><a (click)="salir()">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-devider border border-warning border-top-0 border-left-0 border-right-0"></li>
                <li> <a routerLinkActive="active" routerLink="/dashboard" class=" waves-effect waves-dark" href="#" aria-expanded="false"><span class="hide-menu h6">Dashboard</span></a>
                </li>
                <li *ngIf="recurso.tipo == 'A'" class="nav-devider border border-warning border-top-0 border-left-0 border-right-0">
                </li>
                <li *ngIf="recurso.tipo == 'A'"> <a routerLinkActive="active" [routerLink]="[ '/recursos']" class="waves-effect waves-dark" href="#" aria-expanded="false"><span
                      class="hide-menu h6">Recursos</span></a>
                </li>
                <li class="nav-devider border border-warning border-top-0 border-left-0 border-right-0">
                </li>
                <li>
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <span class="hide-menu h6" routerLinkActive="active" [routerLink]="[ '/proyectos']">Proyectos</span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let proyecto of proyectos">
                            <a routerLinkActive="active" [routerLink]="[ '/proyecto', proyecto.id]" class="h5">{{proyecto.nombre}} </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-devider border border-warning border-top-0 border-left-0 border-right-0"></li>
                <li> <a routerLinkActive="active" [routerLink]="[ '/tareas']" class=" waves-effect waves-dark" href="#" aria-expanded="false"><span class="hide-menu h6">Tareas</span></a>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
